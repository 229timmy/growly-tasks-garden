<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' https://js.stripe.com https://cdn.gpteng.co 'unsafe-inline';
      frame-src 'self' https://js.stripe.com https://hooks.stripe.com;
      connect-src 'self' https://api.stripe.com %VITE_SUPABASE_URL%;
      img-src 'self' data: %VITE_SUPABASE_URL% https://ui-avatars.com https://i.postimg.cc;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/assets/background.png" as="image" />
    <link rel="preload" href="/assets/seed-character.png" as="image" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0A0F1C" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <!-- Default meta tags (will be overridden by SEO component) -->
    <title>Yield GT - Professional Plant Management Software</title>
    <meta name="description" content="Professional plant management and grow tracking platform. Monitor growth, track tasks, and optimize your cultivation process." />
    
    <!-- Social media meta tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Yield GT" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@yieldgt" />
    
    <!-- Verification tags -->
    <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->

  </body>
</html>
